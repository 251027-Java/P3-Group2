  -->

  <!-- Global Header/Navigation -->

  <!-- Main Content Area with Route-based MFE Loading -->
  <main>
    <!-- Testing Route -->
     <route path="testing">
      <application name="@single-spa/welcome"></application>
     </route>

    <!-- Card Marketplace MFE (Angular) -->
    <!-- <route path="cards">
      <application name="@marketplace/mfe-angular-cards"></application>

    <!-- User Management MFE (React) - All /users/* routes -->
    <route path="users">
      <application name="@marketplace/mfe-react-users"></application>
    </route>

    <!-- Angular pages (login, signup, marketplace) -->
    <route path="login">
      <application name="@marketplace/home"></application>
    </route>
    
    <route path="signup">
      <application name="@marketplace/home"></application>
    </route>
    
    <route path="marketplace">
      <application name="@marketplace/home"></application>
    </route>
    
    <route path="trade">
      <application name="@marketplace/home"></application>
    </route>

    <!-- React home page on root -->
    <route exact path="/">
      <application name="@marketplace/mfe-react-users"></application>
    </route>

    <!-- Default route - React home/profile -->
    <route default>
      <application name="@marketplace/mfe-react-users"></application>
    </route>
  </main>
