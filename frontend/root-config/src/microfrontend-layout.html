<single-spa-router>
  <!--
    Marketplace Micro-Frontend Layout
    This defines the application structure and routing for all MFEs
  -->

  <main>
    <!-- User Management MFE (React) -->
    <route path="auth">
      <application name="@marketplace/mfe-react-users"></application>
    </route>
    <route path="profile">
      <application name="@marketplace/mfe-react-users"></application>
    </route>
    <route path="settings">
      <application name="@marketplace/mfe-react-users"></application>
    </route>

    <!-- Default: use AngularSSPA for everything else (home, cards, auth pages) -->
    <route default>
      <application name="@marketplace/mfe-angular-cards"></application>
    </route>
  </main>
</single-spa-router>
