# Single-SPA Micro-Frontend Docker Compose Configuration

services:
  # Single-SPA Root Config - Main Orchestrator
  root-config:
    build:
      context: ./root-config
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    networks:
      - frontend-network

  # Angular SSPA MFE
  angular-sspa:
    build:
      context: ./AngularSSPA
      dockerfile: Dockerfile
    ports:
      - "4201:4201"
    networks:
      - frontend-network
    depends_on:
      - root-config

  # React Users MFE
  mfe-react-users:
    build:
      context: .
      dockerfile: ./mfe-react-users/Dockerfile
    ports:
      - "4202:4202"
    networks:
      - frontend-network
    depends_on:
      - root-config

networks:
  frontend-network:
    driver: bridge
