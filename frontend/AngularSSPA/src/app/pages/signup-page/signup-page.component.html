<section class="signup-shell">
  <div class="card">
    <h2>Create your account</h2>
    <form class="signup-form" (ngSubmit)="onSubmit()">
      <label>
        Username
        <input name="username" type="text" placeholder="Enter your username" [(ngModel)]="username" />
      </label>
      <label>
        Email
        <input name="email" type="email" placeholder="Enter your email" [(ngModel)]="email" />
      </label>
      <label>
        Password
        <input name="password" type="password" placeholder="Create a password" [(ngModel)]="password" />
      </label>
      <button type="submit" class="primary">Register</button>
    </form>
    <p class="fine-print">
      By creating an account, you agree to our Terms and the AI usage policy.
    </p>
    
    <button type="button" class="nav-button" routerLink="/login">Login</button>
  </div>
</section>
