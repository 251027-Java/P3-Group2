<section class="auth-shell">
  <div class="hero-panel">
    <div class="hero-badge">Pokemon Marketplace</div>
    <h1>Welcome back.</h1>
    <p>
      Trade, Catch, Win.
    </p>
  </div>

  <div class="form-panel">
    <h2>Sign in</h2>
    <p class="form-subtitle">Use your credentials to continue.</p>

    <form class="auth-form" (ngSubmit)="onSubmit()">
      <label>
        Email
        <input type="email" placeholder="Enter your email address" />

      </label>
      <label>
        Password
        <input name="password" type="password" placeholder="Enter your password" [(ngModel)]="password" />
      </label>

      <div class="form-row">
        <a class="link" href="#">Forgot password?</a>
      </div>
      
      <button type="submit" class="primary">Sign in</button>
    </form>

    <p class="form-footer">
      New here? <a class="link" routerLink="/signup">Create an account</a>
    </p>
  </div>
</section>
