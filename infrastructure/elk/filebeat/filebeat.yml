filebeat.inputs:
  # Docker container logs
  - type: log
    enabled: true
    paths:
      - '/var/lib/docker/containers/*/*.log'
    json.keys_under_root: true
    json.add_error_key: true
    processors:
      - add_docker_metadata:
          host: "unix:///var/run/docker.sock"

  # Space for MSA service log files
  # Example Spring Boot application logs:
  # - type: log
  #   enabled: true
  #   paths:
  #     - '/var/log/msa-services/*.log'
  #   fields:
  #     service: spring-boot-service
  #     environment: development
  #   fields_under_root: false
  #   multiline.pattern: '^\d{4}-\d{2}-\d{2}'
  #   multiline.negate: true
  #   multiline.match: after

# Processors to add metadata
processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded
  - add_docker_metadata: ~

# Output to Logstash
output.logstash:
  hosts: ["logstash:5044"]

# Logging configuration
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644
