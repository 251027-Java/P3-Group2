# Generated with assistance from Cursor
# Reviewed and modified by Matt Selle
input {
  # TCP input for structured logs
  tcp {
    port => 5000
    codec => json
  }
  
  # UDP input for GELF format (commonly used with Docker)
  udp {
    port => 5000
    codec => json
  }
  
  # Beats input (for Filebeat, Metricbeat, etc.)
  beats {
    port => 5044
  }
}

filter {
  # Add timestamp if not present
  if ![timestamp] {
    date {
      match => [ "timestamp", "ISO8601" ]
    }
  }
  
  # Parse Spring Boot logs if they come in as plain text
  if [message] =~ /^\d{4}-\d{2}-\d{2}/ {
    grok {
      match => { 
        "message" => "%{TIMESTAMP_ISO8601:log_timestamp} %{LOGLEVEL:level} %{NUMBER:pid} --- \[%{DATA:thread}\] %{DATA:logger} : %{GREEDYDATA:log_message}"
      }
    }
  }
  
  # Add hostname if not present
  if ![host] {
    mutate {
      add_field => { "host" => "%{hostname}" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    user  => "elastic"
    password => "${ELASTIC_PASSWORD}"
    index => "logs-%{+YYYY.MM.dd}"
  }
  
  # Uncomment for debugging
  # stdout {
  #   codec => rubydebug
  # }
}
