            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: card-marketplace-secrets
                  key: SHARED_DB_PASSWORD
            - name: EUREKA_URI
              valueFrom:
                configMapKeyRef:
                  name: card-marketplace-config
