# user service : minidomo/gemdeck:be-user-service-latest
# trade service : minidomo/gemdeck:be-trade-service-latest
# card service : minidomo/gemdeck:be-card-service-latest
# listing service : minidomo/gemdeck:be-listing-service-latest
# eureka server : minidomo/gemdeck:be-eureka-server-latest
# api gateway : minidomo/gemdeck:be-gateway-latest
# auth service : minidomo/gemdeck:be-auth-service-latest
# react frontend : minidomo/gemdeck:fe-react-users-latest
# angular frontend : minidomo/gemdeck:fe-angular-sspa-latest
# root config frontend : minidomo/gemdeck:fe-root-config-latest

---
apiVersion: v1
kind: Secret 
metadata:
  name: card-marketplace-secrets
type: Opaque
stringData:
  # Database credentials
  SHARED_DB_USER: "postgres"
  SHARED_DB_PASSWORD: "password"
  # JWT credentials
  JWT_SECRET: "your-jwt-secret-key"
  JWT_EXPIRATION: "86400000"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: card-marketplace-config
data:
  # Eureka configuration
  EUREKA_SERVER_URI: "http://eureka-server:8761/eureka"
  # Database configuration (external)
  SHARED_DB_HOST: "your-external-db-host"
  SHARED_DB_PORT: "5432"
  SHARED_DB_NAME: "marketplace"
  # Kafka configuration (external)
  KAFKA_BOOTSTRAP_SERVERS: "your-external-kafka-host:9092"
  # Service ports
  GATEWAY_PORT: "8080"
  CARD_SERVICE_PORT: "8081"
  LISTING_SERVICE_PORT: "8082"
  USER_SERVICE_PORT: "8083"
  AUTH_SERVICE_PORT: "8084"
  TRADE_SERVICE_PORT: "8085"

# ============================================
# EUREKA SERVER
# ============================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka-server
  template:
    metadata:
      labels:
        app: eureka-server
    spec:
      containers:
        - name: eureka-server
          image: minidomo/gemdeck:be-eureka-server-latest
          ports:
            - containerPort: 8761
          readinessProbe:
            httpGet:
              path: /eureka/apps
              port: 8761
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /eureka/apps
              port: 8761
            initialDelaySeconds: 60
            periodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: eureka-server
spec:
  selector:
    app: eureka-server  
  ports:
    - protocol: TCP
      port: 8761
      targetPort: 8761
  type: ClusterIP

# ============================================
# API GATEWAY
# ============================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: minidomo/gemdeck:be-gateway-latest
          ports:
            - containerPort: 8080
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: card-marketplace-secrets
                  key: JWT_SECRET
            - name: JWT_EXPIRATION
              valueFrom:
                secretKeyRef:
                  name: card-marketplace-secrets
                  key: JWT_EXPIRATION
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              valueFrom:
                configMapKeyRef:
                  name: card-marketplace-config
                  key: EUREKA_SERVER_URI
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway  
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer

